site_name: AWorld Docs
site_url: https://github.com/inclusionAI/AWorld
repo_url: https://github.com/inclusionAI/AWorld
edit_uri: tree/main/docs/
copyright: Â© Copyright 2025 inclusionAI AWorld Team.
extra_css:
- css/aworld.css
extra_javascript:
- js/hide-home-edit.js
- js/aworld-enhancements.js
theme:
  name: material
  language: en
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - toc.follow
  - content.code.copy
  - content.code.annotate
  - content.action.edit
  - header.autohide
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: blue
    accent: deep purple
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: blue
    accent: deep purple
  font:
    text: Inter
    code: JetBrains Mono
