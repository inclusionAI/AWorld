# Parallel Workflow Example
# Demonstrates parallel execution of multiple agents

swarm:
  name: "parallel_workflow"
  type: "workflow"
  root_agent: "start"
  
  agents:
    - id: "start"
      next: "parallel_tasks"
    
    # Parallel execution group
    - id: "parallel_tasks"
      node_type: "parallel"
      agents: ["task1", "task2", "task3"]
      next: "merge"
    
    - id: "task1"
    
    - id: "task2"
    
    - id: "task3"
    
    - id: "merge"
      next: "end"
    
    - id: "end"
