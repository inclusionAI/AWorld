# Complex Workflow Example
# Combines parallel, serial, and multiple branching paths

swarm:
  name: "complex_workflow"
  type: "workflow"
  max_steps: 20
  
  agents:
    - id: "start"
      next: "parallel_branch"
    
    # Parallel execution: one regular agent and one serial group
    - id: "parallel_branch"
      node_type: "parallel"
      agents: ["quick_task", "serial_tasks"]
      next: "decision_point"
    
    - id: "quick_task"
    
    # Serial group within the parallel branch
    - id: "serial_tasks"
      node_type: "serial"
      agents: ["step1", "step2", "step3"]
    
    - id: "step1"
    - id: "step2"
    - id: "step3"
    
    # Decision point with multiple outputs
    - id: "decision_point"
      next: ["path_a", "path_b"]
    
    - id: "path_a"
      next: "merge"
    
    - id: "path_b"
      next: "merge"
    
    - id: "merge"
      next: "final_processing"
    
    - id: "final_processing"
